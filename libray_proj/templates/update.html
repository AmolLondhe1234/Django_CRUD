{% extends 'base.html' %}

{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="container">
<br>
    <table class="table table-dark table-striped">
        <thead>
          <tr>

            <th scope="col">Book Name</th>
            <th scope="col">Auther Name</th>
            <th scope="col">Pages</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
            {% for  book in book  %}
        <tbody>
            <tr>
                    {% comment %} {{form.as_p}} {% endcomment %}
                <form action="/update/{{book.id}}" method="post">    
                    {% csrf_token %}
                <td><input type="text" value="{{book.book_title}}" style="border: none;  background-color: #232323;
                    color: white;" name="book_name"></td>
                <td><input type="text" value="{{book.book_author}}" style="border: none;  background-color: #232323;
                    color: white;" name="Auther_name"></td>
                <td><input type="text" value="{{book.book_pages}}" style="border: none;  background-color: #232323;
                    color: white;" name="pages" required></td>    
                <td><button type="submit" class="btn btn-dark">Update</button>
                </td>    
                
                </form>
              </tr>
        </tbody>
            {% endfor  %}
      </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
{% endblock body %}
