
  {% extends 'base.html' %}
  {% block body %}
  <div class="container center"> 
    <h1>Add New Book</h1>   
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}

<center>      <form action="/add" method="post">
  {% csrf_token %}
  
    <label for="book_name">Book Name</label><br>
    <input type="text" id="book_name" name="book_name" value={{book.book_title}}><br>
    <label for="auther_name">Auther Name</label><br>
    <input type="text" id="Auther_name" name="Auther_name" value={{book.book_author}}><br>
    <label for="salary">Book Pages</label><br>
    <input type="number" id="pages" name="pages" value={{book.book_pages}}><br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form></center>
  </div>
      {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> {% endcomment %}
      {% endblock body %}
